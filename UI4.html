<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI 4</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.js"></script>
</head>
<!-- 문제 2) https://getbootstrap.com/docs/5.0/examples/checkout/ -->

<body class="bg-light">
    <header class="container">
        <div class="row">
            <div class="text-center">
                <h2 style="font-weight: normal;">Checkout form</h2>
                <p style="font-size: 20px; font-weight: lighter;">Below is an example form built entirely with Bootstrap’s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        <div class="row">
            <!-- 메인 -->
            <div class="col-sm-8">
                <h4>Billing address</h4>
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">First name</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Last name</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>
                </form>

                <form class="row row-cols-lg-auto g-3 align-items-center">
                    <div class="col-12">
                        <label class="visually-hidden" for="">Username</label>
                        <div class="input-group">
                          <div class="input-group-text">@</div>
                          <input type="text" class="form-control" placeholder="Username">
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="" class="form-label">Email(Optional)</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="you@example.com">
                    </div>
                    
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>

                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment or suite">
                    </div>

                </form>
                    
                <form class="row row-cols-lg-auto g-3 align-items-center">
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                      
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>

                    <div class="col-12">
                        <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                        <select class="form-select" id="inlineFormSelectPref">
                          <option selected>Choose...</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </div>
                </form>
                    
                    
                    

                    <hr>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Check me out
                        </label>
                      </div>
                    </div>
                  </form>
            </div>

            <!-- 사이드(오른쪽) -->
            <div class="col-sm-4">
                <h4 class="text-secondary">Your cart</h4>
                <span ></span>
            </div>
        </div>
    </main>
</body>
</html>
