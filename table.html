<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 테이블</title>

    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/jquery-3.5.1.js"></script>
    <!-- popper.js 팝업과 관련 기능을 쉽게 사용할 수 있도록 해주는 자바스크립트 라이브러리 -->
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.js"></script>
    <style>
        .table-hover tbody tr:hover {
            color: #212529;
            background-color: rgb(224, 186, 186);
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>부트스트랩 테이블</h3>
        <!-- .table 클래스를 사용하면 미리 디자인된 부트스트랩 테이블을 사용할 수 있음 -->
        <table>
            <thead>
                <tr>
                    <th>이름</th>
                    <th>직업</th>
                    <th>성별</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>아이유</td>
                    <td>가수</td>
                    <td>여성</td>
                </tr>
                <tr>
                    <td>정인선</td>
                    <td>배우</td>
                    <td>여성</td>
                </tr>
                <tr>
                    <td>이시영</td>
                    <td>배우</td>
                    <td>여성</td>
                </tr>
            </tbody>
        </table>
        <table class="table table-hover table-striped">
            <!-- table-striped 클래스를 추가하면 홀수 라인과 짝수 라인의 배경색이 다른 형태의 테이블을 출력 -->
            <!-- table-hover 클래스를 추가하면 마우스의 포인터가 위치한 라인의 색상이 변경되는 형태의 테이블을 출력 -->
            <!-- table-borderless 클래스를 사용하면 테이블의 테두리선을 제거 -->
            <!-- tabe-dark, 클래스 사용 시 검정색 테마의 테이블을 출력 -->
            <!-- 테이블에도 부트스트랩 테마 색상을 사용할 수 있음 -->
            <!-- table-primary, table-secondary, table-info, table-success, table-warning, table-danger, table-dark, table-light, table-active(마우스 호버시 지정된 컬러를 사용) -->
            <thead>
                <tr>
                    <th>이름</th>
                    <th>직업</th>
                    <th>성별</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>아이유</td>
                    <td>가수</td>
                    <td>여성</td>
                </tr>
                <tr>
                    <td>정인선</td>
                    <td>배우</td>
                    <td>여성</td>
                </tr>
                <tr>
                    <td>이시영</td>
                    <td>배우</td>
                    <td>여성</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- 문제 3. 게시판에 내용이 5줄이상이 되도록하여 부트스트랩의 테이블을 이용하여 화면에 출력 -->
    <!-- 홀수 줄과 짝수 줄 색상을 다르게 표현하고, 마우스가 올라가 라인의 색상을 변경, 검정 테마로 작성 -->
    <div class="container-fluid">

                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
